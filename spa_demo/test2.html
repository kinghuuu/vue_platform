<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./vue.js'></script>
</head>

<body>
    <div id='app' :style="{marginLeft:30+'px'}">
        <ol>
            <todo-item v-for='item in groceryList' v-bind:todo='item' v-bind:key='item.id'></todo-item>
        </ol>
    </div>
    <hr />
    <div id="example" :style="{marginLeft:30+'px'}">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reverseMessage }}"</p>
        <hr />
        <li v-for="n in evenNumbers">{{ n }}</li>
    </div>
    <hr />
    <div id='test' :style="{marginLeft:30+'px'}">
        <p>The button above has been clicked <span :style="{color:'red'}">{{ counter }}</span> times.</p>
        <button v-on:click="counter += 1">Add 1</button>
        <hr />
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
        <hr />
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <hr />
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
        <hr />
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>

</body>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    let app = new Vue({
        el: '#app',
        data: {
            groceryList: [
                { id: 1, text: '蔬菜' },
                { id: 2, text: '奶酪' },
                { id: 3, text: '水果' },
            ]
        },
        created: function () {
            console.log('groceryList: ', this.groceryList)
        }
    })

    let example = new Vue({
        el: '#example',
        data: {
            message: 'hello',
            numbers: [1, 2, 3, 4, 5]
        },
        computed: {
            // 计算属性的 getter
            reverseMessage: function () {
                return this.message.split('').reverse().join('')
            },
            evenNumbers: function () {
                return this.numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        },
    })

    console.log(example.reverseMessage) // => 'olleH'
    example.message = 'Goodbye'
    console.log(example.reverseMessage) // => 'eybdooG'

    let test = new Vue({
        el: '#test',
        data: {
            counter: 0,
            message: '',
            checked: false,
            checkedNames: [],
            picked: ''
        }
    })

</script>

</html>
